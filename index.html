<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="path-to-fontawesome/css/all.min.css">
    <link rel="stylesheet" href="card.css">

    <title>Weather app</title>
</head>

<body>
    <!-- <div class="card" style="width: 18rem; margin:100px auto; height: 300px;"> -->
    <div class="container ">
        <!-- <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a> -->
        <div class="row  justify-content-center">

            <div class="col mt-5">
                <div class="card   m-auto  " style="width: 270px;">

                    <div class="card-body">
                        <div class="search">
                            <input type="text" placeholder="Enter city name" spellcheck="false">

                            <button class="rounded-pill ">

                                <i class="fa-solid fa-magnifying-glass px-2"></i>
                            </button>

                        </div>

                        <div class="weather mt-5">
                            <!-- Shining sun -->
                            <i class="fas fa-sun"></i>

                            <!-- Cloud with rain -->
                            <i class="fas fa-cloud-sun-rain"></i>
                        </div>
                        <!-- <i class="fas fa-cloud-sun-rain weather-icon"></i> Partly Cloudy with Rain -->
                        <!-- <img src="https://www.clipartmax.com/png/middle/306-3066442_free-png-clouds-sun-and-rain-drops-weather-icon-png-rain-sun.png" alt="Free Png Clouds Sun And Rain Drops Weather Icon Png - Rain Sun Png@clipartmax.com"> -->
                        <h1 class="temp">22Â°C</h1>
                        <h2 class="city">New York</h2>
                        <div class="details  mt-5">
                            <div class="col" id="left">
                                <h1 class='fas fa-water' style=' color:rgb(250, 246, 246); font-size: 50px;'></h1>
                                <div>
                                    <p style=" margin: 0px;" id="humidity">50%</p>
                                    <p style=" margin-bottom: 0px;">Humidity</p>
                                </div>

                            </div>
                            <div class="col " id="right">
                                <h1 class='fas fa-wind ' style='color:rgb(250, 246, 246); font-size: 50px;'></h1>
                                <div>
                                    <p style=" margin: 0px;" id="wind">10%</p>
                                    <p style=" margin-bottom: 0px;">wind</p>

                                </div>

                            </div>


                        </div>
                    </div>

                </div>




            </div>
        </div>
    </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>

</body>

</html>
